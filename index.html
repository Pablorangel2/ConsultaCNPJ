    <script>
        
        function consultaCnpj (cnpj)
        {
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                    if(data.nome === undefined){
                         alert(data.status + ' ' + data.message)
                    } else {
                        document.getElementById('razaosocial').value = data.nome;
                        document.getElementById('nomefantasia').value = data.fantasia;
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('numero').value = data.numero;
                        document.getElementById('municipio').value = data.municipio;
                        document.getElementById('uf').value = data.uf;
                        document.getElementById('telefone').value=data.telefone;
        
                    if (data.atividade_principal && data.atividade_principal.length > 0) {
                        var codigoAtividadePrincipal = data.atividade_principal[0].code;
                        document.getElementById('cnae').value = codigoAtividadePrincipal;
                        }

                        if (data.atividades_secundarias && data.atividades_secundarias.length > 0) {
                        for (var i = 0; i < Math.min(data.atividades_secundarias.length, 99); i++) {
                            var codigoAtividadeSecundaria = data.atividades_secundarias[i].code;
                            var inputField = document.getElementById('cnaesecundaria' + i);
                            if (inputField){
                            inputField.value = codigoAtividadeSecundaria;
                            inputField.style.display = 'block';
                        
                            }
                        }
                    }
                    }
                    console.log(data);
                     }
                 });
                }
